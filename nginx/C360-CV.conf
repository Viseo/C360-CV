server
{
    listen 80;
    server_name c360-cv.lan;

    access_log /${nginx_log_path}/c360-cv.access.log;
    error_log /${nginx_log_path}/c360-cv.error.log;

    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
    }

    location /
    {
        root /${project_path}/c360;
        index index.html;
    }
}
